<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

    <title>
        {% if title is None %}
            OtakuRank
        {% else %}
            {{ title }}
        {% endif %}
    </title>

    <script src="https://cdn.tailwindcss.com"></script>

    {% block head %}
    {% endblock head %}
</head>
<body class="bg-blue-200">
{% include 'header.html' %}
<main class="mx-auto max-w-[1440px] mt-20">
    {% block content %}
    {% endblock content %}
</main>
{% block scripts %}
{% endblock scripts %}
</body>
</html>
