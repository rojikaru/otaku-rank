{% extends '_base.html' %}

{% block content %}
<div class="overflow-hidden mx-8">
    <img src="{{ anime.images.webp.image_url }}" alt="{{ anime.title }}" class="w-1/3 object-contain mx-auto">
    <div class="p-4">
        <h2 class="text-xl font-semibold mb-2">
            {{ anime.title }}
        </h2>
        <p class="text-gray-700 mb-4">{{ anime.synopsis|truncatewords:30 }}</p>
        <p class="text-gray-500 text-sm">Score: {{ anime.score }}</p>
        <p class="text-gray-500 text-sm">Episodes: {{ anime.episodes }}</p>
        <p class="text-gray-500 text-sm">Year: {{ anime.year }}</p>
        <div class="text-blue-500 flex gap-4 text-right my-3">
            <a class="hover:underline" href="{% url 'anime_edit' anime.id %}">Edit</a>
            <a class="hover:underline" href="{% url 'anime_delete' anime.id %}">Delete</a>
        </div>
    </div>
</div>
{% endblock content %}
