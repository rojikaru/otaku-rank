{% extends '_base.html' %}

{% block content %}
    <div class="container mx-auto py-8">
        <h1 class="text-3xl font-bold mb-6 text-center">
            Edit Anime '{{ anime.title }}'
        </h1>
        <form method="post" class="flex flex-col gap-6 w-1/3 mx-auto">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="mt-4 bg-blue-500 text-white py-2 px-4 rounded">Save</button>
        </form>
    </div>
{% endblock content %}
