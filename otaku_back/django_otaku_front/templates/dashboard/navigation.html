<aside class="w-full md:w-1/4 bg-blue-300 p-4 rounded">
    <ul>
        {% for graph in graphs %}
            <li>
                <a href="/dashboard/{{ version }}/{{ graph.name }}" class="block py-2 px-4 text-blue-600 hover:bg-blue-400 rounded flex items-center">
                    {{ graph.friendly_name }}
                </a>
            </li>
        {% endfor %}
    </ul>
</aside>
